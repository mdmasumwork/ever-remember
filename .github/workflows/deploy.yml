name: Deploy to Hostinger

on:
  push:
    branches:
      - dev
      - staging
      - production

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install Dependencies and Build
        run: |
          npm install
          npm run build:prod

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.1'

      - name: Install Composer Dependencies
        run: composer install --no-dev --optimize-autoloader

      - name: Determine Target Directory
        id: set-target
        run: |
          if [[ "${{ github.ref }}" == "refs/heads/production" ]]; then
            echo "TARGET_PATH=${{ secrets.PROD_PATH }}" >> $GITHUB_ENV
          elif [[ "${{ github.ref }}" == "refs/heads/staging" ]]; then
            echo "TARGET_PATH=${{ secrets.STAGING_PATH }}" >> $GITHUB_ENV
          elif [[ "${{ github.ref }}" == "refs/heads/dev" ]]; then
            echo "TARGET_PATH=${{ secrets.DEV_PATH }}" >> $GITHUB_ENV
          fi

      - name: Deploy to Hostinger via SFTP
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.SFTP_HOST }}
          username: ${{ secrets.SFTP_USERNAME }}
          password: ${{ secrets.SFTP_PASSWORD }}
          port: ${{ secrets.SFTP_PORT }}
          source: "."
          target: "${{ env.TARGET_PATH }}"
          strip_components: 1
          rm: true
          exclude: "node_modules,vendor,.env,security.txt,to-do-list.txt,file-structure.txt,.gitignore,README.md,deploy.yml,.git,.idea,database/migrations,tests"
